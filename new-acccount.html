<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatWell - Create Account</title>
    <link rel="stylesheet" href="EatWelll.css">
    <link rel="shortcut icon" href="photos/logo.jpeg.jpg">
    <style>
    
            body {
            font-family: 'Arial', sans-serif;
            background-color: #1c9c52;
            margin: 0;
            padding: 0;
        }

            .home-logo {
    position: absolute;
    top: 10px;
    left: 5px;
    display: inline-block;
}

.logo {
    height: 50px;
    width: auto;
    cursor: pointer;
}

.back-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 0.6rem 1.2rem;
    background-color: #2ecc71;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    z-index: 1000;
}

.back-btn:hover {
    background-color: #27ae60;
}

</style>
</head>
<body>
    <header class="main-header">
        <h1 class="site-title">EatWell</h1>
                    <a href="index.html" class="home-logo" style="width: 120px; height: 102px">
        <img alt="" src="photos/logoH.jpeg.jpg" width="55" height="53">
        </a>

    </header>

    <section>
        <h2>Create a New Account</h2>
        <form action="dashboard.html" method="POST" style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px; margin: auto;">
            <label>Full Name:
                <input type="text" name="fullname" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
            </label>
            <label>Email:
                <input type="email" name="email" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
            </label>
            <label>Password:
                <input type="password" name="password" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
            </label>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">Already have an account? <a href="log-in.html">Login here</a></p>
                <div style="text-align: center; margin-top: 2rem;">
        </div>
    </section>
    
    <a href="index.html" class="back-btn">← Back to Home</a>
</body>
</html>
