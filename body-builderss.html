<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Choose Shop - EatWell</title>
    <link rel="stylesheet" href="EatWelll.css">
    <link rel="shortcut icon" href="photos/logo.jpeg.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c9c52;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: #ffffff;
            padding: 4rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
        }

.shop-btn {
    display: inline-block;
    background-color: #2ecc71;
    color: white;
    padding: 1.6rem 3.2rem;
    margin: 1.2rem;
    font-size: 1.4rem;
    font-weight: 600;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
}

.shop-btn:hover {
    background-color: #27ae60;
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

        .home-logo {
            position: absolute;
            top: 5px;
            left: 20px;
            width: 77px;
            height: 77px;
        }

        .home-logo img {
            width: 100px;
            height: 98px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Home Logo -->
    <a href="index.html" class="home-logo">
        <img src="photos/logoB.jpeg.jpg" alt="EatWell Logo">
    </a>

    <div class="container">
    <h1>Body Builder</h1>
        <a href="customize-meal-diabetes.html" class="shop-btn">Customize Your Meal</a>

    </div>

</body>
</html>
