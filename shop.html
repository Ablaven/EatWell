<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Choose Shop - EatWell</title>
    <link rel="stylesheet" href="EatWelll.css">
    <link rel="shortcut icon" href="photos/logo.jpeg.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c9c52;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 5rem auto;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .shop-btn {
            display: inline-block;
            background-color: #2ecc71;
            color: white;

            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
    transition: all 0.3s ease;
        }

.shop-btn:hover {
    background-color: #27ae60;
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}
        
        .home-logo {
            position: absolute;
            top: 5px;
            left: 20px;
            width: 77px;
            height: 77px;
        }

        .home-logo img {
            width: 100px;
            height: 98px;
            cursor: pointer;
        }

    </style>
</head>
