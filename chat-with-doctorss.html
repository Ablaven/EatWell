<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Doctors - EatWell</title>
    <link rel="stylesheet" href="EatWelll.css">
    <link rel="shortcut icon" href="photos/logo.jpeg.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #1c9c52;
        }

        .doctor-profile {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .doctor-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .doctor-info img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #2ecc71;
        }

        .doctor-info h2, .doctor-info label {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .doctor-info select {
            padding: 0.5rem;
            font-size: 1rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .doctor-info p {
            margin: 0.3rem;
            font-size: 1rem;
        }

        .chat-box {
            margin-top: 2rem;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 10px;
        }

        .chat-box h3 {
            margin-bottom: 1rem;
        }

        .chat-messages {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #fff;
        }

        .chat-input {
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.5rem;
        }

        .chat-input button {
            padding: 0.5rem 1rem;
            background: #2ecc71;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 0.6rem 1.2rem;
            background-color: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background-color: #27ae60;
        }

        .home-logo {
            position: absolute;
            top: 10px;
            left: 20px;
            display: inline-block;
        }

        .logo {
            height: 50px;
            width: auto;
            cursor: pointer;
        }

    </style>
</head>
<body>

<a href="index.html" class="home-logo" style="left: 20px; top: 10px; width: 120px; height: 102px">
    <img alt="" src="photos/logoB.jpeg.jpg" width="88" height="83">
</a>

<div class="doctor-profile">
    <div class="doctor-info">
        <label for="doctorSelect"><strong>Chat with:</strong></label><br>
        <select id="doctorSelect" onchange="updateDoctorInfo()">
            <option value="aminanabil">Dr. Amina Nabil</option>
            <option value="omarelsayed">Dr. Omar ElSayed</option>
            <option value="salmakhaled">Dr. Salma Khaled</option>
            <option value="nathaliejoseph">Dr. Nathalie Joseph</option>
            <option value="nourhassan">Dr. Nour Hassan</option>
            <option value="hanayoussef">Dr. Hana Youssef</option>
            <option value="karimadel">Dr. Karim Adel</option>
            <option value="laylasamir">Dr. Layla Samir</option>
        </select>
    </div>

    <div id="doctorDetails" class="doctor-info">
        <img id="doctorImage" alt="Dr. Amina Nabil" src="photos/Dr.%20Amina%20Nabil.jpeg.jpg">
        <h2 id="doctorName">Dr. Amina Nabil</h2>
        <p><strong>Specialty:</strong> <span id="doctorSpecialty">Diabetes Specialist</span></p>
        <p><strong>Email:</strong> <a href="mailto:amina.nabil@eatwell.com" id="doctorEmail">amina.nabil@eatwell.com</a></p>
        <p><strong>Phone:</strong> <span id="doctorPhone">+20 100 234 5678</span></p>
    </div>

    <div id="chatBox" class="chat-box">
        <h3 id="chatTitle">Chat with Dr. Amina</h3>
        <div class="chat-messages" id="chatMessages">
            <p><strong>Dr. Amina:</strong> Hello! How can I assist you today?</p>
        </div>
        <div class="chat-input">
            <input type="text" id="userMessage" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <a href="doctorss.html" class="back-btn">← Return Back</a>
</div>

<script>
    function updateDoctorInfo() {
        var selectedDoctor = document.getElementById("doctorSelect").value;

        var doctorInfo = {
            aminanabil: {
                name: "Dr. Amina Nabil",
                specialty: "Diabetes Specialist",
                email: "amina.nabil@eatwell.com",
                phone: "+20 100 234 5678",
                image: "photos/Dr.%20Amina%20Nabil.jpeg.jpg",
                chat: "Hello! How can I assist you today?"
            },
            omarelsayed: {
                name: "Dr. Omar ElSayed",
                specialty: "Weight Loss Specialist",
                email: "omar.elsayed@eatwell.com",
                phone: "+20 102 345 6789",
                image: "photos/Dr. omar el sayed.jpeg.jpg",
                chat: "Hello! How can I assist you today?"
            },
            salmakhaled: {
                name: "Dr. Salma Khaled",
                specialty: "Heart Health Expert",
                email: "salma.khaled@eatwell.com",
                phone: "+20 112 567 8901",
                image: "photos/Dr.%20Salma%20Khaled.jpeg.jpg",
                chat: "Hello! How can I assist you today?"
            },
            nathaliejoseph: {
                name: "Dr. Nathalie Joseph",
                specialty: "Physical Therapy",
                email: "nathalie.joseph@eatwell.com",
                phone: "+20 112 567 8901",
                image: "photos/Dr. Nathalie Joseph.jpeg.jpg",
                chat: "Hello! How can I assist you today?"
            },
            nourhassan: {
                name: "Dr. Nour Hassan",
                specialty: "Fitness & Bodybuilding Coach",
                email: "nour.hassan@eatwell.com",
                phone: "+20 110 678 9012",
                image: "photos/Dr. Nour Hassan.jpeg.jpg",
                chat: "Hello! How can I assist you today?"
            },
            hanayoussef: {
                name: "Dr. Hana Youssef",
                specialty: "Vegetarian Dietician",
                email: "hana.youssef@eatwell.com",
                phone: "+20 101 789 0123",
                image: "photos/Dr. Hana Youssef.jpeg.jpg",
                chat: "Hello! How can I assist you today?"
            },
            karimadel: {
                name: "Dr. Karim Adel",
                specialty: "Vegan Nutritionist",
                email: "karim.adel@eatwell.com",
                phone: "+20 115 890 1234",
                image: "photos/Dr. Karim Adel.jpeg.jpg",
                chat: "Hello! How can I assist you today?"
            },
            laylasamir: {
                name: "Dr. Layla Samir",
                specialty: "Hypertension Specialist",
                email: "layla.samir@eatwell.com",
                phone: "+20 109 901 2345",
                image: "photos/Dr. Layla Samir.jpeg.jpg",
                chat: "Hello! How can I assist you today?"
            },
        };

        var doctor = doctorInfo[selectedDoctor];
        document.getElementById("doctorName").textContent = doctor.name;
        document.getElementById("doctorSpecialty").textContent = doctor.specialty;
        document.getElementById("doctorPhone").textContent = doctor.phone;
        document.getElementById("doctorEmail").textContent = doctor.email;
        document.getElementById("doctorEmail").href = "mailto:" + doctor.email;
        document.getElementById("doctorImage").src = doctor.image;
        document.getElementById("chatMessages").innerHTML = `<p><strong>${doctor.name}:</strong> ${doctor.chat}</p>`;
        document.getElementById("chatTitle").textContent = "Chat with " + doctor.name;
    }

    function sendMessage() {
        var message = document.getElementById("userMessage").value;
        if (message.trim() === "") return;
        var chat = document.getElementById("chatMessages");
        var userMsg = document.createElement("p");
        userMsg.innerHTML = "<strong>You:</strong> " + message;
        chat.appendChild(userMsg);
        document.getElementById("userMessage").value = "";
        chat.scrollTop = chat.scrollHeight;
    }

    // Initialize with default doctor
    window.onload = updateDoctorInfo;
</script>

</body>
</html>
