<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="EatWelll.css">
  <link rel="shortcut icon" href="photos/logo.jpeg.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c9c52;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 700px;
      margin: 0 auto;
      margin-top: 10px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .chat-msg {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #2c3e50;
    }
    .bot {
      text-align: left;
      color: #1c9c52;
    }
    .typing {
      font-style: italic;
      color: #888;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #1c9c52;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #168d49;
    }
    .back-btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #2ecc71;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .back-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

<a href="index.html" class="home-logo" style="left: 20px; top: 10px; width: 120px; height: 102px">
  <img alt="EatWell Logo" src="photos/logoB.jpeg.jpg" width="88" height="83">
</a>

<div class="chat-container">
  <h2>EatWell AI Assistant 🍏</h2>
  <div class="chat-box" id="chat-box">
    <div class="chat-msg bot">Hello! I'm EatWell AI. How can I help you today?</div>
  </div>

  <input type="text" id="user-input" placeholder="Ask me anything...">
  <button onclick="sendMessage()">Send</button>
  <a href="index.html" class="back-btn">← Back Home</a>
</div>

<script>
  const chatBox = document.getElementById("chat-box");

  function sendMessage() {
    const userInput = document.getElementById("user-input");
    const userText = userInput.value.trim();
    if (!userText) return;

    chatBox.innerHTML += `<div class="chat-msg user">${userText}</div>`;
    userInput.value = "";

    chatBox.scrollTop = chatBox.scrollHeight;

    const typingMsg = document.createElement("div");
    typingMsg.className = "chat-msg bot typing";
    typingMsg.innerText = "Typing...";
    chatBox.appendChild(typingMsg);

    setTimeout(() => {
      chatBox.removeChild(typingMsg);

      const botResponse = getBotResponse(userText);
      const responseMsg = document.createElement("div");
      responseMsg.className = "chat-msg bot";
      responseMsg.innerHTML = botResponse;
      chatBox.appendChild(responseMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 1500);
  }

  document.getElementById("user-input").addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });
