<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Problem - EatWell</title>
    <link rel="stylesheet" href="EatWelll.css">
    <link rel="shortcut icon" href="photos/logo.jpeg.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c9c52;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #fff;
            background-color: #ad2323;
            padding: 15px 0;
            margin: 2px;
            border-radius: 15px 15px 0 0;
        }

        label {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fff;
            box-sizing: border-box;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #1c9c52;
            box-shadow: 0 0 5px rgba(28, 156, 82, 0.5);
        }

        button {
            padding: 12px 25px;
            background-color: #ad2323;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #991919;
        }

        .back-btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #27ae60;
        }

        .home-logo {
            position: absolute;
            top: 10px;
            left: 20px;
            display: inline-block;
        }

        .logo {
            height: 50px;
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-logo" style="left: 20px; top: 10px; width: 120px; height: 102px">
        <img alt="EatWell Logo" src="photos/logoB.jpeg.jpg" width="88" height="83">
    </a>

    <div class="container">
        <h2>Report a Problem</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Your Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="problem-type">Type of Problem</label>
            <select id="problem-type" name="problem-type" required>
                <option value="">Select a category</option>
                <option value="technical">Technical Issue</option>
                <option value="plans">Plans or Subscriptions</option>
                <option value="doctors">Doctors Section</option>
                <option value="exercises">Exercises</option>
                <option value="nutrition">Nutrition or Meals</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Problem Description</label>
            <textarea id="message" name="message" placeholder="Describe your problem..." required></textarea>

            <label for="file">Attach a File (Optional)</label>
            <input type="file" id="file" name="file">

            <button type="submit">Submit Report</button>
        </form>

        <a href="index.html" class="back-btn">← Back Home</a>
    </div>
</body>
</html>
